name: C++ CI

on:
  push:
    branches:
      - main
      - feature/github_actions

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Увеличьте время выполнения, если это необходимо

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Debug - Start
        run: echo "Starting the job"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libboost-all-dev \
            cmake \
            openmpi-bin \
            libopenmpi-dev

      # Отладка перед сборкой
      - name: Debug - Post install
        run: echo "Dependencies installed"

      - name: Create build directory
        run: mkdir -p build

      - name: Configure with CMake
        run: |
          cd build
          cmake .. -DPATCH_VERSION=${{ github.run_number }}
      - name: Build the project
        run: |
          cd build
          cmake --build .

      - name: Run tests
        run: |
          cd build
          cmake --build . --target test

      - name: Create package
        run: |
          cd build
          cmake --build . --target package

      # Отладка перед проверкой существования пакета
      - name: Debug - List contents of build directory
        run: ls -l ./build

      - name: Check if package exists
        run: |
          if [ -f "./build/FilterProject-0.1.0-Linux.sh" ]; then
            echo "Linux package exists."
          else
            echo "Linux package does not exist."
            exit 1
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "release-${{ github.run_number }}"
          release_name: "Release ${{ github.run_number }}"
          draft: false
          prerelease: false

      # Отладка перед загрузкой ассета
      - name: Debug - List contents of build directory before upload
        run: ls -l ./build

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/FilterProject-0.1.0-Linux.sh
          asset_name: FilterProject-0.1.0-Linux.sh
          asset_content_type: application/x-sh

      - name: Debug - End
        run: echo "Ending the job"
